<div class="bg-purple-700 text-center py-10 px-5">
  <h2 class="font-century text-white text-4xl mb-8">Get in touch</h2>

  <div class="max-w-lg mx-auto mt-10">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="name" class="block text-white">Name</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          name="name"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-white">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400"
          required
        />
      </div>
      <div>
        <label for="message" class="block text-white">Message</label>
        <textarea
          formControlName="message"
          id="message"
          name="message"
          rows="5"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-fuchsia-400"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-teal-400 text-purple-900 hover:bg-green-600 hover:text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        Send Message
      </button>
      <div id="statusMessage" class="text-center mt-4 text-red-500">
        {{ statusMessage }}
      </div>
    </form>
  </div>
</div>
