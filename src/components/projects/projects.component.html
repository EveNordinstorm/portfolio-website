<div class="bg-fuchsia-800 text-center py-10 px-5 md:px-24 lg:px-5">
  <h2 class="font-century text-white text-4xl mb-8">Projects</h2>
  <div class="font-commons grid grid-cols-1 lg:grid-cols-3 gap-5">
    <div
      *ngFor="let project of projects"
      class="bg-white rounded-lg shadow-lg flex flex-col"
    >
      <img
        [src]="getImageUrl(project.image)"
        alt="{{ project.name }}"
        class="w-full h-auto object-contain rounded-t-lg"
      />
      <div class="p-4 flex-grow flex flex-col">
        <div class="flex justify-center my-3">
          <img
            [src]="getImageUrl(project.logo)"
            alt="{{ project.name }} logo"
            class="h-16"
          />
        </div>
        <h2 class="text-xl font-semibold">{{ project.name }}</h2>
        <p class="font-sans text-gray-600 mt-2 flex-grow">
          {{ project.description }}
        </p>
        <ul class="mt-2">
          <li
            *ngFor="let tech of project.technologies"
            class="inline-block bg-sky-200 text-blue-800 text-md px-2 py-1 my-1 rounded-full mr-2"
          >
            {{ tech }}
          </li>
        </ul>
        <div class="mt-3 flex justify-between">
